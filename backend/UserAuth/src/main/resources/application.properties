# App Name
spring.application.name=UserAuth

# Database Connection (using your root/123456 credentials)
spring.datasource.url=jdbc:mysql://localhost:3306/mini_app_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456

# JPA / Hibernate Settings
# 'update' will automatically create the 'users' table based on your User.java entity
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect